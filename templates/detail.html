<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공연 상세정보</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <a href="/?date={{ date }}" class="back-button">← 목록으로</a>
        
        <h1>{{ detail.title }}</h1>
        <img id="poster" src="{{ detail.poster }}" alt="{{ detail.title }}">
        
        <div class="detail-info">
            <p><strong>공연기간:</strong> {{ detail.start_date }} ~ {{ detail.end_date }}</p>
            <p><strong>공연장소:</strong> {{ detail.place }}</p>
            <p><strong>주소:</strong> {{ detail.address }}</p>
            <p><strong>공연시간:</strong> {{ detail.runtime }}</p>
            <p><strong>관람연령:</strong> {{ detail.age }}</p>
            <p><strong>출연진:</strong> {{ detail.cast }}</p>
        </div>
    </div>
</body>
</html>
